<div>
  <h1>Buscar Baya</h1>
  <p id="berryId">ID de la baia: {{ berryId }}</p>
  <button (click)="searchRandomBerry()">Buscar Baya Aleatoria</button>
<br>
  <div *ngIf="berry">
    <p>Nom de la baia: {{ berry.name }}</p>
    <img *ngIf="berry.imageUrl" [src]="berry.imageUrl" alt="Imagen de la Baya">
  </div>
</div>
